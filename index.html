<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Position Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        h2 { color: #333; }
        
        #container {
            width: 800px;
            height: 600px;
            margin: 20px 0;
            border: 2px solid #ddd;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #status { color: #666; font-style: italic; margin-bottom: 10px; font-weight: bold; }
        .error { color: red !important; }
    </style>
</head>
<body>

    <h2>Sun Position Calculator</h2>
    <div id="status">Initializing System...</div>
    
    <div id="container"></div>

    <script>
        async function runCheerpJ() {
            const statusLabel = document.getElementById('status');
            
            try {
                statusLabel.innerText = "Initializing JVM...";
                
                // Double-check just to be safe
                if (typeof cheerpjInit === 'undefined') {
                    throw new Error("CheerpJ library is still missing!");
                }

                // Initialize the new 4.2 Runtime
                await cheerpjInit();
                
                statusLabel.innerText = "Creating Display...";
                cheerpjCreateDisplay(800, 600, document.getElementById("container"));
                
                statusLabel.innerText = "Downloading and Running Application...";
                
                // Ensure your GitHub file is named EXACTLY 'SunJava.jar'
                await cheerpjRunJar("/app/SunJava.jar");
                
                statusLabel.innerText = "Application Running.";
            } catch (e) {
                statusLabel.className = "error";
                statusLabel.innerText = "Runtime Error: " + e;
                console.error(e);
            }
        }

        function waitForLibrary(attempts = 0) {
            const statusLabel = document.getElementById('status');
            
            if (typeof cheerpjInit !== 'undefined') {
                console.log("Library detected. Starting...");
                runCheerpJ();
            } else {
                if (attempts > 50) { 
                    statusLabel.className = "error";
                    statusLabel.innerText = "Error: CheerpJ library loaded but failed to initialize. Check console.";
                    return;
                }
                setTimeout(() => waitForLibrary(attempts + 1), 100);
            }
        }

        function loadCheerpJLibrary() {
            const statusLabel = document.getElementById('status');
            statusLabel.innerText = "Downloading CheerpJ Engine...";

            const script = document.createElement('script');
            // UPDATED: Using version 4.2 instead of 3.0
            script.src = "https://cjrtnc.leaningtech.com/4.2/loader.js";
            
            script.onload = () => {
                console.log("Download finished. Verifying library...");
                waitForLibrary();
            };

            script.onerror = () => {
                statusLabel.className = "error";
                statusLabel.innerText = "Error: Network failed to download CheerpJ.";
            };

            document.head.appendChild(script);
        }

        loadCheerpJLibrary();
    </script>
</body>
</html>
